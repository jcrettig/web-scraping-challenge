<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission_to_Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
          <h1>Mission to Mars</h1>
          <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
    </div>
    <div>
        <h3>Latest Mars News</h3>
        <h6>{{ mars["news_title"] }}</h6>
        <p> {{  mars["news_p"]  }}</p>
    </div class="container">
        <div class="row">
            <div class="col-md-1">
            <div class="col-md-6" >
                <h2>Featured Mars Image</h2>
                <img src="{{  mars["featured_image_url"]  }}"                        
                alt="" style="width: 200px;height: 200px;">
            </div>
            <div class="col-md-4" >
                <h2>Mars Facts</h2>
               <table> {{ mars["mars_facts_table_html"] }}</table>>
               <div class="col-md-1"></div>
            </div>
            </div>            
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Mars Hemispheres</h2>
            </div>           
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <img src="{{ mars["hemisphere_image_urls"][0]["img_url"] }}"
                alt="{{ mars["hemisphere_image_urls"][0]["title"] }}" style="width: 200px;height: 200px;"/> 
            </div>
            <div class="col-md-5">
                <img src="{{ mars["hemisphere_image_urls"][0]["img_url"] }}"
                alt="{{ mars["hemisphere_image_urls"][0]["title"] }}" style="width: 200px;height: 200px;"/> 
            </div>
            <div class="col-md-1"></div>          
        </div>
    <div>

    </div>







    </div>
</body>
</html>
