<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission_to_Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

    <div class="container-fluid">
        <div class="jumbotron text-center">
          <h1>Mission to Mars</h1>
          <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
    </div>

    <div class="container">
        <h3>Latest Mars News</h3>
        <h4>{{ mars.news_title }}</h6>
        <p> {{  mars.news_p  }}</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-4" >
                <h2>Featured Mars Image</h2>
                <img src="{{  mars.featured_image_url  }}"                        
                alt="" style="width: 275px;height: 275px;">
            </div>
            <div class="col-md-6">
                <h2>Mars Facts</h2>
                <table> {{ mars.mars_facts_table_html|safe }}</table>
            </div>   
            <div class="col-md-1"></div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2>Mars Hemispheres</h2>
            </div>           
        </div>


        {% for hemisphere in mars.hemisphere_image_urls %}
        <div class="col-md-3">
          <div class="thumbnail">
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
            <div class="caption">
              <h3>{{hemisphere.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
       
    </div>

</body>
</html>
